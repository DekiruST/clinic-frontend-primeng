<h2 class="titulo-formulario">🗓️ Solicitar Cita</h2>

<form [formGroup]="citaForm" (ngSubmit)="solicitarCita()" class="formulario-cita">
  <div class="campo-formulario">
    <label for="especialidad">Especialidad:</label>
    <input pInputText formControlName="especialidad" id="especialidad" type="text" required />
  </div>

  <div class="campo-formulario">
    <label for="descripcion">Descripción:</label>
    <textarea pInputTextarea formControlName="descripcion" id="descripcion" rows="4" required></textarea>
  </div>

  <div class="campo-formulario">
    <label for="horario">Horario (fecha y hora):</label>
    <input
      pInputText
      type="datetime-local"
      id="horario"
      [(ngModel)]="nuevaCita.horario"
      name="horario"
      required
    />
  </div>

  <div class="acciones-formulario">
    <button
      pButton
      type="submit"
      label="Enviar solicitud"
      icon="pi pi-check"
      [disabled]="citaForm.invalid"
      class="p-button-success"
    ></button>
  </div>
</form>

<p *ngIf="mensaje" class="mensaje-sistema">
  {{ mensaje }}
</p>
