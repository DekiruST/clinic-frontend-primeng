<div class="p-mt-4 p-shadow-4" style="width: 25rem; margin: auto;">
  <p-card header="Registro de Usuario">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="p-field p-mb-3">
      <label for="email">Correo Electrónico</label>
      <input id="email" type="email" pInputText formControlName="email" class="p-inputtext-sm p-d-block" />
      <small *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="p-error">
        Ingresa un correo válido.
      </small>
    </div>

    <div class="p-field p-mb-3">
      <label for="password">Contraseña</label>
      <input id="password" type="password" pPassword formControlName="password" [feedback]="false" class="p-d-block" />
      <small *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="p-error">
        Contraseña requerida.
      </small>
    </div>

    <div class="p-field p-mb-3">
      <label for="confirmPassword">Confirmar Contraseña</label>
      <input id="confirmPassword" type="password" pPassword formControlName="confirmPassword" [feedback]="false" class="p-d-block" />
      <small *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched" class="p-error">
        Confirmación requerida.
      </small>
    </div>

    <p-button label="Registrarse" type="submit" [disabled]="registerForm.invalid" class="p-button-primary p-d-block p-mt-2 w-full"></p-button>

    <div class="p-mt-3 text-center">
      <p-button label="¿Ya tienes cuenta? Inicia sesión" icon="pi pi-sign-in" class="p-button-text" (click)="goToLogin()"></p-button>
    </div>
  </form>
</p-card>
</div>
