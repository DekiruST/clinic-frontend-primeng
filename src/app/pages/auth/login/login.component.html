<div class="p-mt-4 p-shadow-4" style="width: 25rem; margin: auto;">
  <p-card header="Iniciar Sesión">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="p-field p-mb-3">
      <label for="email">Correo Electrónico</label>
      <input id="email" type="email" pInputText formControlName="email" class="p-inputtext-sm p-d-block" />
      <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="p-error">
        Ingresa un correo válido.
      </small>
    </div>

    <div class="p-field p-mb-3">
      <label for="password">Contraseña</label>
      <input id="password" type="password" pPassword formControlName="password" [feedback]="false" class="p-d-block" />
      <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="p-error">
        Contraseña requerida.
      </small>
    </div>

    <p-button label="Iniciar Sesión" type="submit" [disabled]="loginForm.invalid" class="p-button-success p-d-block p-mt-2 w-full"></p-button>

    <div class="p-mt-3 text-center">
      <p-button label="¿No tienes cuenta? Regístrate" icon="pi pi-user-plus" class="p-button-text" (click)="goToRegister()"></p-button>
    </div>
  </form>
</p-card>
</div>
