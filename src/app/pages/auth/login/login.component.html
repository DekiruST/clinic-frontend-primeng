<p-toast></p-toast>

<p-card header="Iniciar sesión" styleClass="login-card">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="p-fluid">
    <!-- Email -->
    <label for="email">Correo electrónico</label>
    <input id="email" type="email" pInputText formControlName="email" />
    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500">
      Correo inválido
    </div>

    <!-- Contraseña -->
    <label for="password" class="mt-3">Contraseña</label>
    <p-password
      id="password"
      formControlName="password"
      [feedback]="false"
      [toggleMask]="true">
    </p-password>

    <!-- MFA TOTP -->
    <label for="totp_code" class="mt-3">Código MFA</label>
    <input id="totp_code" type="text" pInputText formControlName="totp_code" maxlength="6" placeholder="000000" />

    <!-- Botones -->
    <button type="submit" pButton label="Iniciar sesión" class="mt-4"></button>
    <button type="button" pButton label="Registrarme" severity="secondary" class="mt-2" (click)="goToRegister()"></button>
  </form>
</p-card>
